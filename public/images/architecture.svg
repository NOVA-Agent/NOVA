<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">NOVA Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Frontend (Next.js + React + TypeScript)</text>
  <text x="400" y="150" font-family="Arial" font-size="14" text-anchor="middle">Components, Pages, Routing, Styling (TailwindCSS)</text>
  
  <!-- Application Layer -->
  <rect x="50" y="200" width="700" height="180" rx="10" ry="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Application Layer</text>
  
  <!-- Modules -->
  <rect x="80" y="250" width="200" height="100" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="1" />
  <text x="180" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Trading Module</text>
  <text x="180" y="305" font-family="Arial" font-size="12" text-anchor="middle">Order Book, Charts</text>
  <text x="180" y="325" font-family="Arial" font-size="12" text-anchor="middle">Trade Execution</text>
  
  <rect x="300" y="250" width="200" height="100" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="1" />
  <text x="400" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AI Analyst Module</text>
  <text x="400" y="305" font-family="Arial" font-size="12" text-anchor="middle">Sentiment Analysis</text>
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">Pattern Recognition</text>
  
  <rect x="520" y="250" width="200" height="100" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="1" />
  <text x="620" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Strategy Builder</text>
  <text x="620" y="305" font-family="Arial" font-size="12" text-anchor="middle">Component Library</text>
  <text x="620" y="325" font-family="Arial" font-size="12" text-anchor="middle">Backtesting Engine</text>
  
  <!-- State Management Layer -->
  <rect x="50" y="400" width="700" height="100" rx="10" ry="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" />
  <text x="400" y="440" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">State Management (Zustand)</text>
  
  <!-- Stores -->
  <rect x="80" y="460" width="150" height="30" rx="5" ry="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1" />
  <text x="155" y="480" font-family="Arial" font-size="14" text-anchor="middle">Market Store</text>
  
  <rect x="240" y="460" width="150" height="30" rx="5" ry="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1" />
  <text x="315" y="480" font-family="Arial" font-size="14" text-anchor="middle">Wallet Store</text>
  
  <rect x="400" y="460" width="150" height="30" rx="5" ry="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1" />
  <text x="475" y="480" font-family="Arial" font-size="14" text-anchor="middle">Strategy Store</text>
  
  <rect x="560" y="460" width="150" height="30" rx="5" ry="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1" />
  <text x="635" y="480" font-family="Arial" font-size="14" text-anchor="middle">Settings Store</text>
  
  <!-- Blockchain Integration Layer -->
  <rect x="50" y="520" width="700" height="60" rx="10" ry="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="400" y="555" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Blockchain Integration (Solana Web3.js, Wallet Adapter)</text>
</svg> 